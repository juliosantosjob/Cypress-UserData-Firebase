name: Pipe

on:
  push:
  pull_request:
    branches:
      - 'main'
  schedule:
    - cron: "0 12,20 * * 1-5"

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env: 
      DEV: ${{secrets.DEV}}
      STAGING: ${{secrets.STAGING}}
      PROJECT_ID: ${{secrets.PROJECT_ID}}
      DEVICE_NAME: 'Dell XPS 15'
      
    steps:
      - name: Checkout üõé
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install Docker Compose
        run: |
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.5.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose 
            sudo chmod +x /usr/local/bin/docker-compose
            docker-compose --version

      - name: Build and run Docker Compose
        run: |
            docker-compose up --build
  
      - name: Install dependencies üì¶
        run: npm install

      - name: Verification with eslint üîé
        run: npm run lint

      - name: Run docker-compose üê≥
        run: docker-compose up e2e-chrome e2e-firefox e2e-edge e2e-electron
    
      - name: Load test report history üìÅ
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history